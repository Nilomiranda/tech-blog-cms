name: Update production blog index
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm i -g vercel
      - run: vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
